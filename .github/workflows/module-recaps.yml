name: ğŸ“Š Recaps Module CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'HabitApp/Modules/Recaps/**'
      - 'HabitApp/Premium/Views/RecapView.swift'
      - '.github/workflows/module-recaps.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'HabitApp/Modules/Recaps/**'
      - 'HabitApp/Premium/Views/RecapView.swift'
      - '.github/workflows/module-recaps.yml'

env:
  SCHEME: "HabitApp"
  DESTINATION: "platform=iOS Simulator,name=iPhone 17"
  MODULE_NAME: "Recaps"
  MODULE_AUTHOR: "Jorge"

jobs:
  # ============================================
  # JOB 1: Lint & Static Analysis
  # ============================================
  lint:
    name: ğŸ” Lint Recaps Module
    runs-on: macos-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ“‹ Module Info
      run: |
        echo "========================================="
        echo "ğŸ“Š Recaps Module CI/CD"
        echo "Author: ${{ env.MODULE_AUTHOR }}"
        echo "========================================="
    
    - name: ğŸ”§ Install SwiftLint
      run: brew install swiftlint || true
    
    - name: ğŸ” Run SwiftLint on Recaps Module
      run: |
        swiftlint lint --path HabitApp/Modules/Recaps --reporter github-actions-logging || true
        swiftlint lint --path HabitApp/Premium/Views/RecapView.swift --reporter github-actions-logging || true

  # ============================================
  # JOB 2: Build Module
  # ============================================
  build:
    name: ğŸ”¨ Build with Recaps Module
    runs-on: macos-latest
    needs: lint
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ (Skip) Use runner default Xcode
      run: echo "Using default Xcode on runner"
    
    - name: ğŸ“‹ Show Xcode version
      run: xcodebuild -version
    
    - name: ï¿½ Create logs directory
      run: mkdir -p build/logs
    
    - name: ğŸ”¨ Build for testing
      run: |
        echo "Checking available simulators..."
        if xcrun simctl list devices available | grep -Fq 'iPhone 17 ('; then
          DEST="platform=iOS Simulator,name=iPhone 17"
        else
          DEST="platform=iOS Simulator"
        fi
        echo "Using destination: $DEST"
        xcodebuild build-for-testing \
          -project HabitApp.xcodeproj \
          -scheme "$SCHEME" \
          -destination "$DEST" \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | tee build/logs/build.log | xcpretty --color && exit ${PIPESTATUS[0]}
    
    - name: ğŸ“¤ Upload build logs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: recaps-module-build-logs
        path: |
          build/logs/
          ~/Library/Developer/Xcode/DerivedData/**/Logs/
        retention-days: 14

  # ============================================
  # JOB 3: Module Tests
  # ============================================
  test:
    name: ğŸ§ª Test Recaps Module
    runs-on: macos-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ (Skip) Use runner default Xcode
      run: echo "Using default Xcode on runner"
    
    - name: ğŸ“ Create logs directory
      run: mkdir -p build/logs
    
    - name: ğŸ§ª Run Recaps Module Tests
      run: |
        echo "Checking available simulators for test step..."
        SIMS=$(xcrun simctl list devices available || true)
        if echo "$SIMS" | grep -Fq 'iPhone 17 ('; then
          DEST_LOCAL="platform=iOS Simulator,name=iPhone 17"
        elif echo "$SIMS" | grep -Fq 'iPhone 17 Pro ('; then
          DEST_LOCAL="platform=iOS Simulator,name=iPhone 17 Pro"
        elif echo "$SIMS" | grep -Fq 'iPhone 17 Pro Max ('; then
          DEST_LOCAL="platform=iOS Simulator,name=iPhone 17 Pro Max"
        else
          DEST_LOCAL="platform=iOS Simulator"
        fi
        echo "DEST=$DEST_LOCAL" >> $GITHUB_ENV
        echo "Using destination for tests: $DEST_LOCAL"
        xcodebuild test \
          -project HabitApp.xcodeproj \
          -scheme "$SCHEME" \
          -destination "$DEST_LOCAL" \
          -configuration Debug \
          -only-testing:HabitAppTests \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          -resultBundlePath build/logs/TestResults.xcresult \
          2>&1 | tee build/logs/test.log | xcpretty --color && exit ${PIPESTATUS[0]}
    
    - name: ğŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: recaps-module-test-results
        path: |
          build/logs/
          build/reports/
        retention-days: 14

  # ============================================
  # JOB 4: UI Preview Check
  # ============================================
  ui-check:
    name: ğŸ¨ UI Preview Check
    runs-on: macos-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ¨ Check SwiftUI Previews
      run: |
        echo "Checking RecapView SwiftUI previews..."
        grep -l "PreviewProvider\|#Preview" HabitApp/Premium/Views/RecapView.swift && echo "âœ… Previews found" || echo "âš ï¸ No previews found"

  # ============================================
  # JOB 5: Module Documentation
  # ============================================
  docs:
    name: ğŸ“š Generate Recaps Docs
    runs-on: macos-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ“š Check Module Documentation
      run: |
        echo "Checking documentation for Recaps Module..."
        if [ -f "docs/modules/MODULO_RECAPS.md" ]; then
          echo "âœ… Documentation found"
        else
          echo "âš ï¸ Documentation not found at docs/modules/MODULO_RECAPS.md"
        fi
