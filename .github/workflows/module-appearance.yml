# =====================================================
# GitHub Action: Appearance Module (Avil√©s)
# =====================================================
# Este workflow es espec√≠fico para el m√≥dulo de Apariencia
# Se ejecuta cuando hay cambios en los archivos del m√≥dulo
# =====================================================

name: üé® Appearance Module CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'HabitApp/Modules/Appearance/**'
      - 'HabitApp/Utils/Color+SystemBackground.swift'
      - 'HabitApp/Config/AppConfig.swift'
      - '.github/workflows/module-appearance.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'HabitApp/Modules/Appearance/**'
      - 'HabitApp/Utils/Color+SystemBackground.swift'
      - 'HabitApp/Config/AppConfig.swift'
      - '.github/workflows/module-appearance.yml'

env:
  SCHEME: "HabitApp"
  DESTINATION: "platform=iOS Simulator,name=iPhone 17,OS=26.0.1"
  MODULE_NAME: "Appearance"
  MODULE_AUTHOR: "Avil√©s"

jobs:
  # ============================================
  # JOB 1: Lint & Static Analysis
  # ============================================
  lint:
    name: üîç Lint Appearance Module
    runs-on: macos-15
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4
    
    - name: üìã Module Info
      run: |
        echo "========================================="
        echo "üé® Appearance Module CI/CD"
        echo "Author: ${{ env.MODULE_AUTHOR }}"
        echo "========================================="
    
    - name: üîß Install SwiftLint
      run: brew install swiftlint || true
    
    - name: üîç Run SwiftLint on Appearance Module
      run: |
        swiftlint lint --path HabitApp/Modules/Appearance --reporter github-actions-logging || true
        swiftlint lint --path HabitApp/Utils/Color+SystemBackground.swift --reporter github-actions-logging || true

  # ============================================
  # JOB 2: Color Accessibility Check
  # ============================================
  accessibility:
    name: ‚ôø Accessibility Check
    runs-on: macos-15
    needs: lint
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4
    
    - name: ‚ôø Check Color Contrast
      run: |
        echo "Checking color definitions for accessibility..."
        
        # Verificar que hay colores definidos para ambos modos
        echo "Light mode colors:"
        grep -A2 "colorScheme == .light" HabitApp/Utils/Color+SystemBackground.swift || true
        
        echo "Dark mode colors:"
        grep -A2 "colorScheme == .dark" HabitApp/Utils/Color+SystemBackground.swift || true
        
        echo "‚úÖ Color accessibility check completed"

  # ============================================
  # JOB 3: Build Module
  # ============================================
  build:
    name: üî® Build with Appearance Module
    runs-on: macos-15
    needs: accessibility
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4
    
    - name: üîß Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.3.app/Contents/Developer
    
    - name: üìã Show Xcode version
      run: xcodebuild -version
    
    - name: üî® Build for testing
      run: |
        xcodebuild build-for-testing \
          -project HabitApp.xcodeproj \
          -scheme "$SCHEME" \
          -destination "$DESTINATION" \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty --color && exit ${PIPESTATUS[0]}

  # ============================================
  # JOB 4: Module Tests
  # ============================================
  test:
    name: üß™ Test Appearance Module
    runs-on: macos-15
    needs: build
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4
    
    - name: üîß Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.3.app/Contents/Developer
    
    - name: üß™ Run Appearance Module Tests
      run: |
        xcodebuild test \
          -project HabitApp.xcodeproj \
          -scheme "$SCHEME" \
          -destination "$DESTINATION" \
          -configuration Debug \
          -only-testing:HabitAppTests \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty --color && exit ${PIPESTATUS[0]}
    
    - name: üìä Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: appearance-module-test-results
        path: build/reports/
        retention-days: 14

  # ============================================
  # JOB 5: Theme Preview
  # ============================================
  theme-preview:
    name: üåì Theme Preview
    runs-on: macos-15
    needs: build
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4
    
    - name: üåì Check Theme Modes
      run: |
        echo "Checking available appearance modes..."
        grep -A10 "AppearanceModeType" HabitApp/Modules/Appearance/AppearanceModuleImpl.swift || true
        echo "‚úÖ Theme modes check completed"

  # ============================================
  # JOB 6: Module Documentation
  # ============================================
  docs:
    name: üìö Generate Appearance Docs
    runs-on: macos-15
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4
    
    - name: üìö Check Module Documentation
      run: |
        echo "Checking documentation for Appearance Module..."
        if [ -f "docs/modules/MODULO_APPEARANCE.md" ]; then
          echo "‚úÖ Documentation found"
        else
          echo "‚ö†Ô∏è Documentation not found at docs/modules/MODULO_APPEARANCE.md"
        fi
