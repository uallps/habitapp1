name: ğŸ¨ Appearance Module CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'HabitApp/Modules/Appearance/**'
      - 'HabitApp/Utils/Color+SystemBackground.swift'
      - 'HabitApp/Config/AppConfig.swift'
      - '.github/workflows/module-appearance.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'HabitApp/Modules/Appearance/**'
      - 'HabitApp/Utils/Color+SystemBackground.swift'
      - 'HabitApp/Config/AppConfig.swift'
      - '.github/workflows/module-appearance.yml'

env:
  SCHEME: "HabitApp"
  DESTINATION: "platform=iOS Simulator,name=iPhone 17,OS=26.0.1"
  MODULE_NAME: "Appearance"
  MODULE_AUTHOR: "AvilÃ©s"

jobs:
  # ============================================
  # JOB 1: Lint & Static Analysis
  # ============================================
  lint:
    name: ğŸ” Lint Appearance Module
    runs-on: macos-15
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ“‹ Module Info
      run: |
        echo "========================================="
        echo "ğŸ¨ Appearance Module CI/CD"
        echo "Author: ${{ env.MODULE_AUTHOR }}"
        echo "========================================="
    
    - name: ğŸ”§ Install SwiftLint
      run: brew install swiftlint || true
    
    - name: ğŸ” Run SwiftLint on Appearance Module
      run: |
        swiftlint lint --path HabitApp/Modules/Appearance --reporter github-actions-logging || true
        swiftlint lint --path HabitApp/Utils/Color+SystemBackground.swift --reporter github-actions-logging || true

  # ============================================
  # JOB 2: Color Accessibility Check
  # ============================================
  accessibility:
    name: â™¿ Accessibility Check
    runs-on: macos-15
    needs: lint
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: â™¿ Check Color Contrast
      run: |
        echo "Checking color definitions for accessibility..."
        
        # Verificar que hay colores definidos para ambos modos
        echo "Light mode colors:"
        grep -A2 "colorScheme == .light" HabitApp/Utils/Color+SystemBackground.swift || true
        
        echo "Dark mode colors:"
        grep -A2 "colorScheme == .dark" HabitApp/Utils/Color+SystemBackground.swift || true
        
        echo "âœ… Color accessibility check completed"

  # ============================================
  # JOB 3: Build Module
  # ============================================
  build:
    name: ğŸ”¨ Build with Appearance Module
    runs-on: macos-15
    needs: accessibility
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.3.app/Contents/Developer
    
    - name: ğŸ“‹ Show Xcode version
      run: xcodebuild -version
    
    - name: ï¿½ Create logs directory
      run: mkdir -p build/logs
    
    - name: ğŸ”¨ Build for testing
      run: |
        xcodebuild build-for-testing \
          -project HabitApp.xcodeproj \
          -scheme "$SCHEME" \
          -destination "$DESTINATION" \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | tee build/logs/build.log | xcpretty --color && exit ${PIPESTATUS[0]}
    
    - name: ğŸ“¤ Upload build logs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: appearance-module-build-logs
        path: |
          build/logs/
          ~/Library/Developer/Xcode/DerivedData/**/Logs/
        retention-days: 14

  # ============================================
  # JOB 4: Module Tests
  # ============================================
  test:
    name: ğŸ§ª Test Appearance Module
    runs-on: macos-15
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.3.app/Contents/Developer
    
    - name: ğŸ“ Create logs directory
      run: mkdir -p build/logs
    
    - name: ğŸ§ª Run Appearance Module Tests
      run: |
        xcodebuild test \
          -project HabitApp.xcodeproj \
          -scheme "$SCHEME" \
          -destination "$DESTINATION" \
          -configuration Debug \
          -only-testing:HabitAppTests \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          -resultBundlePath build/logs/TestResults.xcresult \
          2>&1 | tee build/logs/test.log | xcpretty --color && exit ${PIPESTATUS[0]}
    
    - name: ğŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: appearance-module-test-results
        path: |
          build/logs/
          build/reports/
        retention-days: 14

  # ============================================
  # JOB 5: Theme Preview
  # ============================================
  theme-preview:
    name: ğŸŒ“ Theme Preview
    runs-on: macos-15
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸŒ“ Check Theme Modes
      run: |
        echo "Checking available appearance modes..."
        grep -A10 "AppearanceModeType" HabitApp/Modules/Appearance/AppearanceModuleImpl.swift || true
        echo "âœ… Theme modes check completed"

  # ============================================
  # JOB 6: Module Documentation
  # ============================================
  docs:
    name: ğŸ“š Generate Appearance Docs
    runs-on: macos-15
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ“š Check Module Documentation
      run: |
        echo "Checking documentation for Appearance Module..."
        if [ -f "docs/modules/MODULO_APPEARANCE.md" ]; then
          echo "âœ… Documentation found"
        else
          echo "âš ï¸ Documentation not found at docs/modules/MODULO_APPEARANCE.md"
        fi
