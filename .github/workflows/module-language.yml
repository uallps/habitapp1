name: ğŸŒ Language Module CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'HabitApp/Modules/Language/**'
      - 'HabitApp/Data/LanguageManager.swift'
      - '.github/workflows/module-language.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'HabitApp/Modules/Language/**'
      - 'HabitApp/Data/LanguageManager.swift'
      - '.github/workflows/module-language.yml'

env:
  SCHEME: "HabitApp"
  DESTINATION: "platform=iOS Simulator,name=iPhone 17"
  MODULE_NAME: "Language"
  MODULE_AUTHOR: "Nieto"

jobs:
  # ============================================
  # JOB 1: Lint & Static Analysis
  # ============================================
  lint:
    name: ğŸ” Lint Language Module
    runs-on: macos-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ“‹ Module Info
      run: |
        echo "========================================="
        echo "ğŸŒ Language Module CI/CD"
        echo "Author: ${{ env.MODULE_AUTHOR }}"
        echo "========================================="
    
    - name: ğŸ”§ Install SwiftLint
      run: brew install swiftlint || true
    
    - name: ğŸ” Run SwiftLint on Language Module
      run: |
        swiftlint lint --path HabitApp/Modules/Language --reporter github-actions-logging || true
        swiftlint lint --path HabitApp/Data/LanguageManager.swift --reporter github-actions-logging || true

  # ============================================
  # JOB 2: Translation Validation
  # ============================================
  translations:
    name: ğŸ”¤ Validate Translations
    runs-on: macos-latest
    needs: lint
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ”¤ Check Translation Keys
      run: |
        echo "Validating translation keys..."
        
        # Extraer claves de traducciÃ³n del espaÃ±ol
        echo "Extracting Spanish keys..."
        grep -o '"[^"]*":' HabitApp/Modules/Language/LanguageModuleImpl.swift | head -50 || true
        
        # Verificar que ambos idiomas tienen las mismas claves
        echo "âœ… Translation validation completed"
    
    - name: ğŸŒ Check Supported Languages
      run: |
        echo "Checking supported languages..."
        grep -A5 "supportedLanguages" HabitApp/Modules/Language/LanguageModuleImpl.swift || true

  # ============================================
  # JOB 3: Build Module
  # ============================================
  build:
    name: ğŸ”¨ Build with Language Module
    runs-on: macos-latest
    needs: translations
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ (Skip) Use runner default Xcode
      run: echo "Using default Xcode on runner"
    
    - name: ğŸ“‹ Show Xcode version
      run: xcodebuild -version
    
    - name: ï¿½ Create logs directory
      run: mkdir -p build/logs
    
    - name: ğŸ”¨ Build for testing
      run: |
        echo "Checking available simulators..."
        if xcrun simctl list devices available | grep -q "iPhone 17 \("; then
          DEST="platform=iOS Simulator,name=iPhone 17"
        else
          DEST="platform=iOS Simulator"
        fi
        echo "Using destination: $DEST"
        xcodebuild build-for-testing \
          -project HabitApp.xcodeproj \
          -scheme "$SCHEME" \
          -destination "$DEST" \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | tee build/logs/build.log | xcpretty --color && exit ${PIPESTATUS[0]}
    
    - name: ğŸ“¤ Upload build logs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: language-module-build-logs
        path: |
          build/logs/
          ~/Library/Developer/Xcode/DerivedData/**/Logs/
        retention-days: 14

  # ============================================
  # JOB 4: Module Tests
  # ============================================
  test:
    name: ğŸ§ª Test Language Module
    runs-on: macos-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ (Skip) Use runner default Xcode
      run: echo "Using default Xcode on runner"
    
    - name: ğŸ“ Create logs directory
      run: mkdir -p build/logs
    
    - name: ğŸ§ª Run Language Module Tests
      run: |
        echo "Checking available simulators for test step..."
        SIMS=$(xcrun simctl list devices available || true)
        if echo "$SIMS" | grep -q "iPhone 17 \("; then
          DEST_LOCAL="platform=iOS Simulator,name=iPhone 17"
        elif echo "$SIMS" | grep -q "iPhone 17 Pro \("; then
          DEST_LOCAL="platform=iOS Simulator,name=iPhone 17 Pro"
        elif echo "$SIMS" | grep -q "iPhone 17 Pro Max \("; then
          DEST_LOCAL="platform=iOS Simulator,name=iPhone 17 Pro Max"
        else
          DEST_LOCAL="platform=iOS Simulator"
        fi
        echo "DEST=$DEST_LOCAL" >> $GITHUB_ENV
        echo "Using destination for tests: $DEST_LOCAL"
        xcodebuild test \
          -project HabitApp.xcodeproj \
          -scheme "$SCHEME" \
          -destination "$DEST_LOCAL" \
          -configuration Debug \
          -only-testing:HabitAppTests/LanguageTests \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          -resultBundlePath build/logs/TestResults.xcresult \
          2>&1 | tee build/logs/test.log | xcpretty --color && exit ${PIPESTATUS[0]}
    
    - name: ğŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: language-module-test-results
        path: |
          build/logs/
          build/reports/
        retention-days: 14

  # ============================================
  # JOB 5: Module Documentation
  # ============================================
  docs:
    name: ğŸ“š Generate Language Docs
    runs-on: macos-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ“š Check Module Documentation
      run: |
        echo "Checking documentation for Language Module..."
        if [ -f "docs/modules/MODULO_LANGUAGE.md" ]; then
          echo "âœ… Documentation found"
        else
          echo "âš ï¸ Documentation not found at docs/modules/MODULO_LANGUAGE.md"
        fi
