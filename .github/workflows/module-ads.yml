# =====================================================
# GitHub Action: Ads Module (Avil√©s)
# =====================================================
# Este workflow es espec√≠fico para el m√≥dulo de Anuncios
# Se ejecuta cuando hay cambios en los archivos del m√≥dulo
# =====================================================

name: üì∫ Ads Module CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'HabitApp/Modules/Ads/**'
      - 'HabitApp/Ads/**'
      - '.github/workflows/module-ads.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'HabitApp/Modules/Ads/**'
      - 'HabitApp/Ads/**'
      - '.github/workflows/module-ads.yml'

env:
  SCHEME: "HabitApp"
  DESTINATION: "platform=iOS Simulator,name=iPhone 17,OS=26.0.1"
  MODULE_NAME: "Ads"
  MODULE_AUTHOR: "Avil√©s"

jobs:
  # ============================================
  # JOB 1: Lint & Static Analysis
  # ============================================
  lint:
    name: üîç Lint Ads Module
    runs-on: macos-15
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4
    
    - name: üìã Module Info
      run: |
        echo "========================================="
        echo "üì∫ Ads Module CI/CD"
        echo "Author: ${{ env.MODULE_AUTHOR }}"
        echo "========================================="
    
    - name: üîß Install SwiftLint
      run: brew install swiftlint || true
    
    - name: üîç Run SwiftLint on Ads Module
      run: |
        if [ -d "HabitApp/Modules/Ads" ]; then
          swiftlint lint --path HabitApp/Modules/Ads --reporter github-actions-logging || true
        fi
        if [ -d "HabitApp/Ads" ]; then
          swiftlint lint --path HabitApp/Ads --reporter github-actions-logging || true
        fi

  # ============================================
  # JOB 2: Build Module
  # ============================================
  build:
    name: üî® Build with Ads Module
    runs-on: macos-15
    needs: lint
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4
    
    - name: üîß Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.3.app/Contents/Developer
    
    - name: üìã Show Xcode version
      run: xcodebuild -version
    
    - name: üî® Build for testing
      run: |
        xcodebuild build-for-testing \
          -project HabitApp.xcodeproj \
          -scheme "$SCHEME" \
          -destination "$DESTINATION" \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty --color && exit ${PIPESTATUS[0]}

  # ============================================
  # JOB 3: Module Tests
  # ============================================
  test:
    name: üß™ Test Ads Module
    runs-on: macos-15
    needs: build
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4
    
    - name: üîß Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.3.app/Contents/Developer
    
    - name: üß™ Run Ads Module Tests
      run: |
        xcodebuild test \
          -project HabitApp.xcodeproj \
          -scheme "$SCHEME" \
          -destination "$DESTINATION" \
          -configuration Debug \
          -only-testing:HabitAppTests \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty --color && exit ${PIPESTATUS[0]}
    
    - name: üìä Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ads-module-test-results
        path: build/reports/
        retention-days: 14

  # ============================================
  # JOB 4: Module Documentation
  # ============================================
  docs:
    name: üìö Generate Ads Docs
    runs-on: macos-15
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4
    
    - name: üìö Check Module Documentation
      run: |
        echo "Checking documentation for Ads Module..."
        if [ -f "docs/modules/MODULO_ANUNCIOS.md" ]; then
          echo "‚úÖ Documentation found"
        else
          echo "‚ö†Ô∏è Documentation not found at docs/modules/MODULO_ANUNCIOS.md"
        fi
