name: ğŸ“º Ads Module CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'HabitApp/Modules/Ads/**'
      - 'HabitApp/Ads/**'
      - '.github/workflows/module-ads.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'HabitApp/Modules/Ads/**'
      - 'HabitApp/Ads/**'
      - '.github/workflows/module-ads.yml'

env:
  SCHEME: "HabitApp"
  DESTINATION: "platform=iOS Simulator,name=iPhone 17"
  MODULE_NAME: "Ads"
  MODULE_AUTHOR: "AvilÃ©s"

jobs:
  # ============================================
  # JOB 1: Lint & Static Analysis
  # ============================================
  lint:
    name: ğŸ” Lint Ads Module
    runs-on: macos-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ“‹ Module Info
      run: |
        echo "========================================="
        echo "ğŸ“º Ads Module CI/CD"
        echo "Author: ${{ env.MODULE_AUTHOR }}"
        echo "========================================="
    
    - name: ğŸ”§ Install SwiftLint
      run: brew install swiftlint || true
    
    - name: ğŸ” Run SwiftLint on Ads Module
      run: |
        if [ -d "HabitApp/Modules/Ads" ]; then
          swiftlint lint --path HabitApp/Modules/Ads --reporter github-actions-logging || true
        fi
        if [ -d "HabitApp/Ads" ]; then
          swiftlint lint --path HabitApp/Ads --reporter github-actions-logging || true
        fi

  # ============================================
  # JOB 2: Build Module
  # ============================================
  build:
    name: ğŸ”¨ Build with Ads Module
    runs-on: macos-latest
    needs: lint
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ (Skip) Use runner default Xcode
      run: echo "Using default Xcode on runner"
    
    - name: ğŸ“‹ Show Xcode version
      run: xcodebuild -version
    
    - name: ï¿½ Create logs directory
      run: mkdir -p build/logs
    
    - name: ğŸ”¨ Build for testing
      run: |
        echo "Checking available simulators..."
        if xcrun simctl list devices available | grep -q "iPhone 17 \("; then
          DEST="platform=iOS Simulator,name=iPhone 17"
        else
          DEST="platform=iOS Simulator"
        fi
        echo "Using destination: $DEST"
        xcodebuild build-for-testing \
          -project HabitApp.xcodeproj \
          -scheme "$SCHEME" \
          -destination "$DEST" \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | tee build/logs/build.log | xcpretty --color && exit ${PIPESTATUS[0]}
    
    - name: ğŸ“¤ Upload build logs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: ads-module-build-logs
        path: |
          build/logs/
          ~/Library/Developer/Xcode/DerivedData/**/Logs/
        retention-days: 14

  # ============================================
  # JOB 3: Module Tests
  # ============================================
  test:
    name: ğŸ§ª Test Ads Module
    runs-on: macos-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ (Skip) Use runner default Xcode
      run: echo "Using default Xcode on runner"
    
    - name: ğŸ“ Create logs directory
      run: mkdir -p build/logs
    
    - name: ğŸ§ª Run Ads Module Tests
      run: |
        echo "Checking available simulators for test step..."
        SIMS=$(xcrun simctl list devices available || true)
        if echo "$SIMS" | grep -q "iPhone 17 \("; then
          DEST_LOCAL="platform=iOS Simulator,name=iPhone 17"
        elif echo "$SIMS" | grep -q "iPhone 17 Pro \("; then
          DEST_LOCAL="platform=iOS Simulator,name=iPhone 17 Pro"
        elif echo "$SIMS" | grep -q "iPhone 17 Pro Max \("; then
          DEST_LOCAL="platform=iOS Simulator,name=iPhone 17 Pro Max"
        else
          DEST_LOCAL="platform=iOS Simulator"
        fi
        echo "DEST=$DEST_LOCAL" >> $GITHUB_ENV
        echo "Using destination for tests: $DEST_LOCAL"
        xcodebuild test \
          -project HabitApp.xcodeproj \
          -scheme "$SCHEME" \
          -destination "$DEST_LOCAL" \
          -configuration Debug \
          -only-testing:HabitAppTests \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          -resultBundlePath build/logs/TestResults.xcresult \
          2>&1 | tee build/logs/test.log | xcpretty --color && exit ${PIPESTATUS[0]}
    
    - name: ğŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ads-module-test-results
        path: |
          build/logs/
          build/reports/
        retention-days: 14

  # ============================================
  # JOB 4: Module Documentation
  # ============================================
  docs:
    name: ğŸ“š Generate Ads Docs
    runs-on: macos-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ“š Check Module Documentation
      run: |
        echo "Checking documentation for Ads Module..."
        if [ -f "docs/modules/MODULO_ANUNCIOS.md" ]; then
          echo "âœ… Documentation found"
        else
          echo "âš ï¸ Documentation not found at docs/modules/MODULO_ANUNCIOS.md"
        fi
